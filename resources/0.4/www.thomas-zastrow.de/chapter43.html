<h3>Polygone</h3>
Scribus stellt Ihnen 3 Polygonfiguren zur Verfügung: Rechteck <img src="images/tools/rectangular.png" width=29 height=29 border=0>
&nbsp;, Oval <img src="images/tools/oval.png" width=28 height=29 border=0> &nbsp; und Linie <img src="images/tools/lines.png" width=29 height=28 border=0>.

Sie können diese z.B. zum Unterteilen einer Seite in verschieden gefärbte Bereiche einteilen.
